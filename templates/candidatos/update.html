{% extends 'base.html' %}

{% block title %}Actualizar candidadto{% endblock title %}


{% block content %}
<div class="d-flex w-100 justify-content-center align-items-center" style="align-items: center !important; height: 100vh">

    <div class="col-md-6 text-center">
        <div class="card text-left shadow-lg" style="border: 10px solid rgb(51, 211, 147); border-radius: 3rem;  " >
          <div class="card-body d-flex justify-content-center align-items-center" style="flex-direction: column;">
            <h4 class="card-title">Actualizar candidato</h4>
            <hr>
            <p class="card-text text-center">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">ACTUALIZAR</button>
                    <a type="submit" class="btn btn-danger" href="{% url 'candidatos:list' %} ">ATRAS</a>
                </form>


            </p>
          </div>
        </div>
    </div>
</div>


{% endblock content %}
